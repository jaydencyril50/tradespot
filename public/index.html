<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Set theme before React loads to prevent flicker -->
    <script>
      document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">

    <!-- 🔥 SEO & Branding Meta -->
    <title>TradeSpot | Secure Crypto Investing Platform</title>
    <meta name="description" content="TradeSpot is a modern crypto investment platform built for fast, safe, and smart crypto investment. Join a trusted community of investors.">
    <meta name="keywords" content="TradeSpot, crypto, crypto investment, bitcoin, ethereum, secure trading, passive income, blockchain platform">
    <meta name="author" content="TradeSpot Inc.">
    <meta name="robots" content="index, follow" />

    <!-- 📱 Social Sharing (OG Tags) -->
    <meta property="og:title" content="TradeSpot | Secure Crypto Investing Platform" />
    <meta property="og:description" content="Invest smarter with TradeSpot. Verified crypto platform with fast deposits, withdrawals, and AI support." />
    <meta property="og:image" content="%PUBLIC_URL%/images/og-image.png" />
    <meta property="og:url" content="https://www.tradespot.online" />
    <meta property="og:type" content="website" />

    <!-- 🐦 Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TradeSpot | Secure Crypto Investing Platform" />
    <meta name="twitter:description" content="Invest smarter with TradeSpot. Trusted crypto platform with AI, security, and fast withdrawals." />
    <meta name="twitter:image" content="%PUBLIC_URL%/images/twitter-card.png" />

    <!-- ✅ JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "TradeSpot",
      "url": "https://www.tradespot.online",
      "logo": "https://www.tradespot.online/images/logo.png",
      "sameAs": [
        "https://twitter.com/yourTwitterHandle",
        "https://www.instagram.com/yourInstagramHandle",
        "https://www.linkedin.com/company/yourLinkedInHandle"
      ]
    }
    </script>

    <!-- 👋 Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
